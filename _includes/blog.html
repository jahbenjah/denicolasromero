<section id="speakers" class="wow fadeInUp">
    <div class="container">
        <div class="section-header">
            <h2>Blog de Nicolás Romero</h2>
            <p>Aquí tienes nuestros artículos más recientes</p>
        </div>

        <div class="row">
            {%- for post in site.posts -%}
            <div class="col-lg-4 col-md-6">
                <div class="speaker">
                    <img src="{{ post.image }}" alt="Speaker 1" class="img-fluid">
                    <div class="details">
                        <h3><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
                        <p>{{ post.date | date: date_format }}</p>
                        <div class="social">
                            <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ post.url }}"
                                onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                                title="Compartir en Facebook">
                                <i class="fab fa-fw fa-facebook"></i>
                            </a>
                            <a href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ site.url }}{{ post.url }}"
                                onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                                title="Compartir en Twitter">
                                <i class="fab fa-fw fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ post.url }}&title={{ post.title }}&summary={{ post.description }}&source={{ site.title }}"
                                onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                                title="Compartir en LinkedIn">
                                <i class="fab fa-fw fa-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {%- endfor -%}
        </div>
    </div>
</section>
