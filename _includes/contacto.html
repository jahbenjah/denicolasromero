<section id="contact" class="section-bg wow fadeInUp">

    <div class="container">

        <div class="section-header">
            <h2>Contactanos</h2>
            <p>Puedes enviarnos un correo.</p>
        </div>

        <div class="row contact-info">

            <div class="col-md-4">
                <div class="contact-address">
                    <i class="ion-ios-location-outline"></i>
                    <h3>Dirección</h3>
                    <address>Nicolás Romero,Estado de México, Mexico</address>
                </div>
            </div>

            <div class="col-md-4">
                <div class="contact-phone">
                    <i class="ion-ios-telephone-outline"></i>
                    <h3>Numero telefónico</h3>
                    <p><a href="tel:+155895548855">555159467</a></p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="contact-email">
                    <i class="ion-ios-email-outline"></i>
                    <h3>Correo Electrónico</h3>
                    <p><a href="mailto:contacto@denicolasromero.com">contacto@denicolasromero.com</a></p>
                </div>
            </div>

        </div>

        <div class="form">
            <div id="sendmessage">Tu mensaje ha sido enviado. !Gracias!</div>
            <div id="errormessage"></div>
            <form action="http://localhost:7071/api/contact" method="post" role="form" class="contactForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Tú nombre"
                            data-rule="minlen:4" data-msg="Por favor ingresa al menos 4 caracteres" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo electrónico"
                            data-rule="email" data-msg="Por favor ingresa tu correo electronico" />
                        <div class="validation"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto"
                        data-rule="minlen:4" data-msg="Por favor ingresa un asunto de por lo menos 8 caracteres" />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required"
                        data-msg="Por favor escribenos un mensaje" placeholder="Mensaje"></textarea>
                    <div class="validation"></div>
                </div>
                <div class="text-center"><button type="submit">Enviar Mensaje</button></div>
            </form>
        </div>

    </div>
</section><!-- #contact -->
